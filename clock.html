<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./clock.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>World Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="heading">
        <h1>World Clock</h1>
        <form>
          <select>
            <option>Select a city</option>
            <option>Seattle</option>
            <option>Toronto</option>
            <option>Cardiff</option>
          </select>
        </form>
      </div>
      <div class="default-cities">
        <div class="city-flex">
          <div class="city">
            <h2>Vancouver</h2>
            <p class="date">Mon Jan 30th, 2023</p>
          </div>

          <p class="time">3:35 PM</p>
        </div>

        <div class="city-flex">
          <div class="city">
            <h2>Tokyo</h2>
            <p class="date">Mon Jan 30th, 2023</p>
          </div>

          <p class="time">4:30 AM</p>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Coded by
        <a
          href="https://www.shecodes.io/graduates/55984-claire-sparrow-clarke"
          target="_blank"
          >Claire Sparrow-Clarke</a
        >
        and
        <a href="https://github.com/sparrow2100/world-clock" target="_blank"
          >open source ðŸ’™</a
        >
      </p>
    </footer>
  </body>
</html>
