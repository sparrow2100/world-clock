<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./clock.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="heading">
        <h1>World Clock</h1>
        <form>
          <select id="cities">
            <option>Select a city</option>
            <option value="America/Toronto">Toronto</option>
            <option value="Asia/Dubai">Dubai</option>
            <option value="Europe/Dublin">Dublin</option>
          </select>
        </form>
      </div>
      <div class="default-cities" id="default-cities">
        <div class="city-flex">
          <div class="city">
            <h2>Vancouver</h2>
            <p class="date" id="vancouver-date">Mon Jan 30th, 2023</p>
          </div>

          <p class="time" id="vancouver-time">3:35 PM</p>
        </div>

        <div class="city-flex">
          <div class="city">
            <h2>Tokyo</h2>
            <p class="date" id="tokyo-date">Mon Jan 30th, 2023</p>
          </div>

          <p class="time" id="tokyo-time">4:30 AM</p>
        </div>
        <div class="city-flex">
          <div class="city">
            <h2>Cancun</h2>
            <p class="date" id="cancun-date">Mon Jan 30th, 2023</p>
          </div>

          <p class="time" id="cancun-time">4:30 AM</p>
        </div>
      </div>
    </div>
    <button class="homepage invisible" id="homepage">All cities</button>

    <footer>
      <p>
        Coded by
        <a
          href="https://www.shecodes.io/graduates/55984-claire-sparrow-clarke"
          target="_blank"
          >Claire Sparrow-Clarke</a
        >
        and
        <a href="https://github.com/sparrow2100/world-clock" target="_blank"
          >open source ðŸ’™</a
        >
      </p>
    </footer>
    <script src="./timezone.js"></script>
  </body>
</html>
