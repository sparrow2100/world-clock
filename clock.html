<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
  </head>
  <body>
    <h1>World Clock</h1>
    <form>
      <select>
        <option>Select a city</option>
        <option>Seattle</option>
        <option>Toronto</option>
        <option>Cardiff</option>
      </select>
    </form>
    <div class="default-cities">
      <div class="city-flex">
        <div class="city">
          <h2>Vancouver</h2>
          <p class="date">Mon Jan 30th, 2023</p>
        </div>

        <p>3:35 PM</p>
      </div>
      <div clas="city-flex">
        <div class="city">
          <h2>Tokyo</h2>
          <p class="date">Mon Jan 30th, 2023</p>
        </div>

        <p>4:30 AM</p>
      </div>
    </div>
    <footer><p>Coded by Claire Sparrow-Clarke and open source</p></footer>
  </body>
</html>
